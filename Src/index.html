<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="/Src/scripts/script.js" defer></script>
    <link rel="stylesheet" href="/Src/stile.css">
</head>
<body>
    <div>
        <h2>Carrinho de Compras</h2>

        <div>
            <label>Nome do item:</label>
            <input id="nomeItemId" type="text" placeholder="Ex: Camiseta" />
        </div>

        <div>
            <label>Quantidade:</label>
            <input id="quantidadeId" type="number" placeholder="Ex: 2" />
        </div>

        <div>
            <label>Preço:</label>
            <input id="precoId" type="number" step="0.01" placeholder="Ex: 19.90" />
        </div>

        <div>
            <button onclick="adicionarItem()">Adicionar Item</button>
        </div>

        <div>
            <table id="tabelaItensId">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>

        <div>
            <button onclick="fecharCompra()">Fechar Compra</button>
            <label id="fechamentoLabelId"></label>
        </div>
    </div>
</body>
</html>
